
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/AWS-Cloud-FinalProject/backend.git'  # 여러분의 실제 저장소 URL
    path: k8s  # 쿠버네티스 매니페스트가 있는 경로
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true