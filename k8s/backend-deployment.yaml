apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ${ECR_REPOSITORY_URI}:latest # 환경 변수로 주입된 ECR URI
        ports:
        - containerPort: 80
