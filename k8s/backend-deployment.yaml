apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ${{ secrets.ECR_REPOSITORY_URI }}:latest  # ECR에 푸시한 최신 이미지
        ports:
        - containerPort: 80
