apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 688567288847.dkr.ecr.us-west-2.amazonaws.com/webtest:latest # 환경 변수로 주입된 ECR URI
        ports:
        - containerPort: 8000
        envFrom:
          - secretRef:
              name: backend-secrets