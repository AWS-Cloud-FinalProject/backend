apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  annotations:
    argocd-image-updater.argoproj.io/image-list: backend=688567288847.dkr.ecr.us-west-2.amazonaws.com/webtest
    argocd-image-updater.argoproj.io/backend.update-strategy: semver
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 688567288847.dkr.ecr.us-west-2.amazonaws.com/webtest:latest
        ports:
        - containerPort: 80
