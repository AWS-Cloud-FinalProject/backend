name: Build and Push to ECR

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker image
      run: |
        VERSION_TAG=$(echo $GITHUB_REF | sed 's|refs/tags/v||')
        docker build -t ${{ secrets.ECR_REPOSITORY_URI }}/backend:${VERSION_TAG} .
        docker tag ${{ secrets.ECR_REPOSITORY_URI }}/backend:${VERSION_TAG} ${{ secrets.ECR_REPOSITORY_URI }}/backend:latest
        docker push ${{ secrets.ECR_REPOSITORY_URI }}/backend:${VERSION_TAG}
        docker push ${{ secrets.ECR_REPOSITORY_URI }}/backend:latest